{% extends 'base.html' %}

{% block content %}

<h2 style="text-align: center">{{ search | title }}</h2>

<div class="row">

    {% for post in final_postings %}

        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href="{{post.1}}"><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/lionel-animals-to-follow-on-instagram-1568319926.jpg?crop=0.922xw:0.738xh;0.0555xw,0.142xh&resize=640:*" alt=""> </a>
                </div>
                <div class="card-content">
                    <p>{{post.0}}</p>
                </div>
                <div class="card-action">
                    <a href="{{post.1}}">View listing: Price {{post.2}}</a>
            
                </div>
            </div>
        </div>

    {% endfor %}
    
</div>



{% endblock %}
